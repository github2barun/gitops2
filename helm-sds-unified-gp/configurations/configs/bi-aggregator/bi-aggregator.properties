#Example config: DateUtil.timeOffset=+3h+30m or -5h-30m
#+0h+0m is UTC timezone, so if transactions timestamp is UTC then dont change +0h+0m value
#if the timestamp is UTC even though the customer is doing transaction in India, then also keep +0h+0m value
#if the timestamp is IST and the customer is doing transaction in India, then keep +5h+30m value
DateUtil.timeOffset=+0h+0m

