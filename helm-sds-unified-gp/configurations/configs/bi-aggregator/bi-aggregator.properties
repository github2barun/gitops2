# Properties for module bi-aggregator

logging.config=file:/opt/seamless/conf/bi-aggregator/log4j2.xml

bi.aggregator.job.firstJob.frequency=30000

bi.elasticsearch.cluster.name=elasticsearch
bi.elasticsearch.userName=elastic
bi.elasticsearch.password=seamless
bi.elasticsearch.1.url=localhost
bi.elasticsearch.1.port=9200
#bi.elasticsearch.2.url=localhost
#bi.elasticsearch.2.port=9200
bi.elasticsearch.trustStoreEnable=false
bi.elasticsearch.trustStore.path=/opt/seamless/conf/bi-aggregator/bi-aggregator.jks
bi.elasticsearch.trustStore.password=seamless

#Heap buffer limit for http request. Each request attempt, with a configurable buffer limit which defaults to 100MB.
#If response is bulky due to large data feed, please increase this limit.
#Example:
#1. for 100mb set value as 100 (internal calculation: 100 * 1024 * 1024 bytes)
#2. for 1GB set values as 1000 (internal calculation: 1000 * 1024 * 1024 bytes)
bi.buffer_size=100

db.biaggregator.driver=org.mariadb.jdbc.Driver
db.biaggregator.url=jdbc:mysql://localhost/bi
