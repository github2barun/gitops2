apiVersion: v1
kind: PersistentVolume
metadata:
  name: logs-accountlink-{{ .Release.Namespace }}
  labels:
    type: local
    name: logs-accountlink-{{ .Release.Namespace }}
spec:
  storageClassName: manual
  capacity:
    storage: 200Mi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: "{{ .Values.logs }}/accountlinksimulator"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: logs-accountlink-{{ .Release.Namespace }}
  namespace: {{ .Release.Namespace }}
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 200Mi
  selector:
    matchLabels:
      type: local
      name: logs-accountlink-{{ .Release.Namespace }}
  storageClassName: manual
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: accountlink
  namespace: {{ .Release.Namespace }}
  labels:
    app: accountlink
spec:
  replicas: {{ .Values.replica.accountlink }}
  selector:
    matchLabels:
      app: accountlink
  template:
    metadata:
      labels:
        app: accountlink
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - accountlink
            topologyKey: "kubernetes.io/hostname"
      initContainers:
      - name: copy-configs
        image: centos
        env:
        - name: NAMESPACE
          value: "{{ .Release.Namespace }}"
        - name: NAMESPACE_LOGS
          value: "{{ .Release.Namespace_logs_enabled }}"
        imagePullPolicy: IfNotPresent
        command: ['bash','/scripts/configs-copy']
        volumeMounts:
        - name: config-dir-main
          mountPath: {{ .Values.conf }}
        - name: vol-cm-main
          mountPath: /main
        - name: vol-cm-accountlink-main
          mountPath: /accountlink
        - name: vol-cm-accountlink-copy
          mountPath: /scripts
      containers:
      - name: accountlink
        image: {{ .Values.image.accountlink }}
        env:
        - name: DEFAULT_TIME_ZONE
          value: "{{ .Values.timezone }}"
        - name: TZ
          value: "{{ .Values.timezone }}"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8091
        {{- if eq .Values.resourceApply true }}
        resources:
          limits:
            cpu: '1'
            memory: 3Gi
          requests:
            cpu: '0.5'
            memory: 2Gi
        {{- end }}
        volumeMounts:
        - name: tz-{{ .Values.country }}
          mountPath: /etc/localtime
        - name: config-dir-main
          mountPath: {{ .Values.conf }}
        - name: vol-logs-accountlink
          mountPath: {{ .Values.logs }}/accountlinksimulator
      volumes:
      - name: tz-{{ .Values.country }}
        hostPath:
          path: /usr/share/zoneinfo/{{ .Values.timezone }}
      - name: vol-cm-main
        configMap:
          name: cm-main
      - name: vol-cm-accountlink-main
        configMap:
          name: cm-accountlink-main
      - name: vol-logs-accountlink
        persistentVolumeClaim:
          claimName: logs-accountlink-{{ .Release.Namespace }}
      - name: config-dir-main
        emptyDir: {}
      - name: vol-cm-accountlink-copy
        configMap:
          name: cm-accountlink-copy
      imagePullSecrets:
      - name: {{ .Values.secret }}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: accountlink
  name: svc-accountlink
  namespace: {{ .Release.Namespace }}
spec:
  ports:
  - port: 8091
    targetPort: 8091
  selector:
    app: accountlink
  type: ClusterIP
