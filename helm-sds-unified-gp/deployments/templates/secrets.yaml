---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secret }}
  namespace: {{ .Release.Namespace }}
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ template "imagePullSecret" . }}
---
apiVersion: v1
kind: Secret
metadata:
  name: git-secret
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  gitrepo: {{ .Values.repo | b64enc }}
